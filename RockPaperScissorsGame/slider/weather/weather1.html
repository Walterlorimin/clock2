<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="weather1.css">
</head>
<body>
    <form class="weatherform"  action="">
        <input type="text" class="CityInput" placeholder="Enter city">
        <button type="submit">Get weather</button>

    </form>
    <div class="card">

    <h1 class="cityDisplay">Miami</h1>
    <p class="tempDisplay">90°F</p>
    <p class="humidityDisplay">humidity 75%</p>
    <p class="desDisplay">Clear Sky</p>
    <p class="weatherEmoji">☀️</p>
    <p class="errorDisplay">Please enter a city</p>
</div>

    
    <script src="weather.js"></script>
</body>
</html>
